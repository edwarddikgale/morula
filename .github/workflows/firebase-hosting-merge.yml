name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure Firebase config exists
        run: |
          test -f firebase.json && echo "✅ firebase.json found" || (echo "❌ firebase.json missing!" && exit 1)
          test -f .firebaserc && echo "✅ .firebaserc found" || (echo "❌ .firebaserc missing!" && exit 1)

      - name: Install dependencies
        run: npm install

      - name: Update Browserslist DB
        run: npx update-browserslist-db@latest --no-update-notifier --no-git-handle

      - name: Build project (ignore warnings)
        run: npm run build
        env:
          CI: false

      - name: Debug - List build directory contents
        run: |
          echo "📂 Listing contents of build directory:"
          ls -la build
          echo ""
          echo "📂 Listing contents of build/static directory:"
          ls -la build/static || echo "⚠️ build/static not found"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MORULA_AI }}
          channelId: live
          projectId: morula-ai
