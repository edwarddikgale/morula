name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure Firebase config exists
        run: |
          test -f firebase.json && echo "‚úÖ firebase.json found" || (echo "‚ùå firebase.json missing!" && exit 1)
          test -f .firebaserc && echo "‚úÖ .firebaserc found" || (echo "‚ùå .firebaserc missing!" && exit 1)

      - name: Check required environment variables
        run: |
          required_vars=(
            REACT_APP_FIREBASE_API_KEY
            REACT_APP_FIREBASE_ID
            REACT_APP_FIREBASE_AUTH_DOMAIN
            REACT_APP_FIREBASE_MESSAGING_SENDER_ID
            REACT_APP_FIREBASE_PROJECT_ID
            REACT_APP_FIREBASE_STORAGE_BUCKET
            REACT_APP_MEASUREMENT_ID
            REACT_APP_API_BASE_URL
            REACT_APP_OPENAI_API_KEY
            REACT_APP_OPENAI_MODEL
          )

          missing=0
          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ]; then
              echo "‚ùå Missing environment variable: $var"
              missing=1
            else
              echo "‚úÖ $var is correctly set"
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "‚ùå One or more required environment variables are missing."
            exit 1
          fi
        shell: bash
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_ID: ${{ secrets.REACT_APP_FIREBASE_ID }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_OPENAI_API_KEY: ${{ secrets.REACT_APP_OPENAI_API_KEY }}
          REACT_APP_OPENAI_MODEL: ${{ secrets.REACT_APP_OPENAI_MODEL }}

      - name: Install dependencies
        run: npm install

      - name: Update Browserslist DB
        run: npx update-browserslist-db@latest --no-update-notifier --no-git-handle

      - name: Build project (inject env + ignore warnings)
        run: npm run build
        env:
          CI: false
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_ID: ${{ secrets.REACT_APP_FIREBASE_ID }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_OPENAI_API_KEY: ${{ secrets.REACT_APP_OPENAI_API_KEY }}
          REACT_APP_OPENAI_MODEL: ${{ secrets.REACT_APP_OPENAI_MODEL }}

      - name: Debug - List build directory contents
        run: |
          echo "üìÇ Listing contents of build directory:"
          ls -la build
          echo ""
          echo "üìÇ Listing contents of build/static directory:"
          ls -la build/static || echo "‚ö†Ô∏è build/static not found"

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MORULA_AI }}
          channelId: live
          projectId: morula-ai
